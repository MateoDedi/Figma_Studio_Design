<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styes.css">
</head>

<body>


    <header>
        <h1>A+ <span>Studio</span></h1>
        <div class="menu-container">
            <button id="menu-toggle" class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">What We Do</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>


    <main class="container">
        <section class="section1">
            <div class="section1-left">
                <h1 class="company-name"> A Digital Product Agency</h1>
                <p>Leading digital agency with solid design and development
                    <br>expertise. We build readymade websites,
                    mobile applications,
                    <br> and elaborate online business services.
                </p>
                <div>
                    <div class="btn">
                        <button id="openModal">Contact Now</button>
                    </div>
                </div>
                <div class="overlay" id="overlay"></div>
                <div class="modal" id="modal">
                    <div class="close" id="closeModal">x</div>
                    <form method="get">
                        <div class="name">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Please enter your name">
                            <br>
                            <p class="msg"></p>
                        </div>
                        <div class="company">
                            <label for="company">Company:</label>
                            <input type="text" id="company" placeholder="Please specify your company">
                            <br>
                            <p class="msg"></p>
                        </div>
                        <div class="email">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" placeholder="Please enter your email">
                            <br>
                            <p class="msg"></p>
                        </div>
                        <input type="submit" value="Submit" id="submit">
                    </form>
                </div>
            </div>
            <div class="section1-right">
                <img src="Images/heroImage.png" alt="hero">
            </div>
        </section>
    </main>


    <footer class="container">

    </footer>


    <script src="/JS/menu_script.js"></script>
    <script src="/JS/modal_script.js"></script>
</body>

</html>
